<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Chicken Delivery</title>
    <th:block th:insert="fragments/header :: head"></th:block>
</head>
<body>
<th:block th:insert="fragments/header :: body"></th:block>

<div class="container my-5">
    <h2 class="mb-4">Order Management</h2>

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Filter Orders</h5>
            <form th:action="@{/admin/dashboard}" method="get" class="row g-3 align-items-end">
                <div class="col-md-4">
                    <label for="status" class="form-label">Order Status</label>
                    <select name="status" id="status" class="form-select">
                        <option value="">All Statuses</option>
                        <option th:each="status : ${statuses}"
                                th:value="${status}"
                                th:selected="${selectedStatus == status}"
                                th:text="${status}"></option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Filter</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">All Orders</h5>

            <div th:if="${#lists.isEmpty(orders)}" class="text-center py-5">
                <i class="bi bi-cart-x fs-1 text-muted"></i>
                <h4 class="mt-3">No orders found</h4>
                <p class="text-muted">Try changing your filter criteria</p>
            </div>

            <div th:unless="${#lists.isEmpty(orders)}" class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Delivery Address</th>
                        <th>Order Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.id}"></td>
                        <td th:text="${order.user.username}"></td>
                        <td th:text="${order.deliveryAddress}"></td>
                        <td th:text="${#temporals.format(order.orderDate, 'dd MMM yyyy HH:mm')}"></td>
                        <td>
                                    <span th:classappend="'status-badge status-' + ${order.status.toString().toLowerCase()}"
                                          th:text="${order.status}"></span>
                        </td>
                        <td>
                            <form th:action="@{/admin/orders/update-status}" method="post" class="d-flex">
                                <input type="hidden" name="orderId" th:value="${order.id}">
                                <select name="status" class="form-select form-select-sm me-2">
                                    <option th:each="status : ${statuses}"
                                            th:value="${status}"
                                            th:selected="${order.status == status}"
                                            th:text="${status}"></option>
                                </select>
                                <button type="submit" class="btn btn-sm btn-success">Update</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<th:block th:insert="fragments/footer"></th:block>
</body>
</html>
