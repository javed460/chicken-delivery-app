<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard - Chicken Delivery</title>
    <th:block th:insert="fragments/header :: head"></th:block>
</head>
<body>
<th:block th:insert="fragments/header :: body"></th:block>

<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>My Orders</h2>
        <a th:href="@{/user/order}" class="btn btn-primary">
            <i class="bi bi-plus-circle me-1"></i> Place New Order
        </a>
    </div>

    <div th:if="${param.ordered}" class="alert alert-success">
        Order placed successfully!
    </div>

    <div th:if="${#lists.isEmpty(orders)}" class="text-center py-5">
        <i class="bi bi-cart-x fs-1 text-muted"></i>
        <h4 class="mt-3">No orders yet</h4>
        <p class="text-muted">Place your first order to get started</p>
        <a th:href="@{/user/order}" class="btn btn-primary mt-2">Place Order</a>
    </div>

    <div th:unless="${#lists.isEmpty(orders)}" class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Delivery Address</th>
                                <th>Order Date</th>
                                <th>Status</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="order : ${orders}">
                                <td th:text="${order.id}"></td>
                                <td th:text="${order.deliveryAddress}"></td>
                                <td th:text="${#temporals.format(order.orderDate, 'dd MMM yyyy HH:mm')}"></td>
                                <td>
                                            <span th:classappend="'status-badge status-' + ${order.status.toString().toLowerCase()}"
                                                  th:text="${order.status}"></span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:insert="fragments/footer"></th:block>
</body>
</html>
