<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Place Order - Chicken Delivery</title>
    <th:block th:insert="fragments/header :: head"></th:block>
</head>
<body>
<th:block th:insert="fragments/header :: body"></th:block>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="card-title text-center mb-4">Place Your Order</h2>

                    <form th:action="@{/user/order}" th:object="${order}" method="post">
                        <div class="mb-4">
                            <label for="deliveryAddress" class="form-label">Delivery Address</label>
                            <textarea class="form-control" id="deliveryAddress" th:field="*{deliveryAddress}" rows="3" required></textarea>
                            <div th:if="${#fields.hasErrors('deliveryAddress')}" class="text-danger">
                                <span th:errors="*{deliveryAddress}"></span>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg px-5">Place Order</button>
                            <a th:href="@{/user/dashboard}" class="btn btn-outline-secondary btn-lg ms-2 px-5">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:insert="fragments/footer"></th:block>
</body>
</html>
